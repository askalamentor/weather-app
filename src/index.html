<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
  </head>
  <body>
    <header class="header">
      <form class="search-city" novalidate>
        <input
          type="text"
          name="city"
          class="search-city-input"
          id="search-city"
          placeholder="Search City"
          autocomplete="off"
          required
        />
        <br />
        <span class="error" id="search-error" aria-live="polite"></span>
      </form>
    </header>
    <main class="main">
      <div class="weather-container">
        <div class="today-weather"></div>
      </div>
    </main>
  </body>
</html>
